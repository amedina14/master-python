<p><strong>Anni pari fino al 2050:</strong></p>
<ul>
    {% for year in rango %}
        {# filtri: |divisibleby:2 ritorna un boleano #}
        {% if year|divisibleby:2 == True %}
            <p>{{year}}</p>
        {% endif %}
    {% endfor %}
</ul>

<h2>{{saluto}}: {{nome}}</h2>
<h3>Siamo nel 2021</h3>
